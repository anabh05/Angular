<div class="body">


<div class="row">
    <div class="col-3" *ngFor="let producto of arrProductos">
        <div class="producto">
            <img [src]="producto.image" alt="">
            <h3>{{producto.name}}</h3>
            <p class="description">{{producto.description}}</p>
            <p class="price">{{producto.price}}</p>

<div class="rating">
<div class="stars">
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5"><svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.47 7.57h7.95l-6.42 4.66 2.47 7.57L12 17.97l-6.48 4.83 2.47-7.57-6.42-4.66h7.95z"/></svg></label>
  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4"><svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.47 7.57h7.95l-6.42 4.66 2.47 7.57L12 17.97l-6.48 4.83 2.47-7.57-6.42-4.66h7.95z"/></svg></label>
  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3"><svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.47 7.57h7.95l-6.42 4.66 2.47 7.57L12 17.97l-6.48 4.83 2.47-7.57-6.42-4.66h7.95z"/></svg></label>
  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2"><svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.47 7.57h7.95l-6.42 4.66 2.47 7.57L12 17.97l-6.48 4.83 2.47-7.57-6.42-4.66h7.95z"/></svg></label>
  <input type="radio" id="star1" name="rating" value="1">
  <label for="star1"><svg class="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.47 7.57h7.95l-6.42 4.66 2.47 7.57L12 17.97l-6.48 4.83 2.47-7.57-6.42-4.66h7.95z"/></svg></label>
</div>
<p>{{producto.stars}}</p>
</div>
        </div>
    </div>
</div>

</div>
